<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>kissy时间选择</title>
<link href="http://g.tbcdn.cn/aliyun/abc/0.0.8/css/main.css?t=201311201215" rel="stylesheet" />

<!--引入kissy-->
<script src="http://g.tbcdn.cn/kissy/k/1.3.1/seed.js" data-config="{combine:true}"></script>

<link href="../css/demo.css?t=201311201212" rel="stylesheet" />
</head>
<body>

<div class="wrap">
    <div class="demo-wrap">

     上班时间:<input id="startTime" type="text" placeholder="开始时间" autocomplete="off" name="startTime" class="input length_3 mr10" value="" />        
     下班时间:<input id="endTime" type="text" placeholder="结束时间" autocomplete="off" name="endTime" class="input length_3 mr10" value="" />



    </div>
</div>


</body>
<script type="text/javascript">
//这里是时间选择插件
KISSY.use('node,gallery/calendar-deprecated/1.0/,gallery/calendar-deprecated/1.0/assets/dpl.css', function(S, Node, Calendar) {
    var S_Date = Calendar.Date;
    
    new Calendar('#startTime', {
        popup:true,
        showTime:true,
        triggerType:['click'],
        closable:true
    }).on('timeSelect', function(e) {
        S.DOM.val('#startTime', S_Date.format(e.date, 'yyyy-mm-dd HH:MM:ss'));
    });
    
    new Calendar('#endTime', {
        popup:true,
        showTime:true,
        triggerType:['click'],
        closable:true
    }).on('timeSelect', function(e) {
        S.DOM.val('#endTime', S_Date.format(e.date, 'yyyy-mm-dd HH:MM:ss'));
    });
    
});

</script>
</html>
